  group: oracle.db.anthosapis.com
  names:
    categories:
    - genericinstances
    kind: Instance
    listKind: InstanceList
    plural: instances
    shortNames:
    - ginst
    singular: instance
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: Instance is the Schema for the instances API.
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: InstanceSpec defines the desired state of Instance.
          properties:
            cdbName:
              description: CDBName is the intended name of the CDB attribute. If the
                CDBName is different from the original name (with which the CDB was
                created) the CDB will be renamed.
              type: string
            characterSet:
              description: CharacterSet used to create a database (the default is
                AL32UTF8).
              type: string
            cloudProvider:
              description: CloudProvider is only relevant if the hosting type is Cloud,
                MultiCloud, Hybrid or Bare Metal.
              enum:
              - GCP
              - AWS
              - Azure
              - OCI
              type: string
            databaseGID:
              description: DatabaseGID represents an OS group ID of a user running
                a database.
              format: int64
              type: integer
            databaseUID:
              description: DatabaseUID represents an OS UID of a user running a database.
              format: int64
              type: integer
            dbDomain:
              description: DBDomain is an optional attribute to set a database domain.
              type: string
            dbNetworkServiceOptions:
              description: DBNetworkServiceOptions allows to override some details
                of kubernetes Service created to expose a connection to database.
              properties:
                gcp:
                  description: GCP contains Google Cloud specific attributes of Service
                    configuration.
                  properties:
                    loadBalancerType:
                      description: LoadBalancerType let's define a type of load balancer,
                        see https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
                      enum:
                      - ""
                      - Internal
                      - External
                      type: string
                  type: object
              type: object
            dbUniqueName:
              description: DBUniqueName represents a unique database name that would
                be set for a database (if not provided, as a default, the [_generic|_<zone
                name>] will be appended to a DatabaseName).
              type: string
            deploymentType:
              description: DeploymentType reflects a fully managed (DBaaS) vs. semi-managed
                database.
              enum:
              - ""
              - InCluster
              - CloudSQL
              - RDS
              type: string
            disks:
              description: 'Disks slice describes at minimum two disks: data and log
                (archive log), and optionally a backup disk.'
              items:
                description: DiskSpec defines the desired state of a disk. (the structure
                  is deliberately designed to be flexible, as a slice, so that if
                  we change a disk layout for different hosting platforms, the model
                  can be also adjusted to reflect that).
                properties:
                  name:
                    description: 'Name of a disk. Allowed values are: DataDisk,LogDisk,BackupDisk'
                    enum:
                    - DataDisk
                    - LogDisk
                    - BackupDisk
                    type: string
                  size:
                    anyOf:
                    - type: integer
                    - type: string
                    description: 'Disk size. If not specified, the defaults are: DataDisk:"100Gi",
                      LogDisk:"150Gi",BackupDisk:"100Gi"'
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  storageClass:
                    description: StorageClass points to a particular CSI driver and
                      is used for disk provisioning.
                    type: string
                  type:
                    description: Disk type. Depending on a deployment platform, DiskType
                      may take different values. On GCP, support "HDD" and "SSD".
                      Default to "HDD" if not specified.
                    type: string
                required:
                - name
                type: object
              type: array
            edition:
              description: Edition of a database.
              type: string
            hostingType:
              description: HostingType conveys whether an Instance is meant to be
                hosted on a cloud (single or multiple), on-prem, on Bare Metal, etc.
                It is meant to be used as a filter and aggregation dimension.
              enum:
              - ""
              - Cloud
              - MultiCloud
              - Hybrid
              - BareMetal
              - OnPrem
              type: string
            images:
              additionalProperties:
                type: string
              description: Service agent and other data plane GCR images. This is
                an optional map that allows a customer to specify GCR images different
                from those chosen/provided.
              type: object
            maintenanceWindow:
              description: MaintenanceWindow specifies the time windows during which
                database downtimes are allowed for maintenance.
              properties:
                timeRanges:
                  description: Maintenance time ranges.
                  items:
                    description: TimeRange defines a window of time. Both start time
                      and duration are required.
                    properties:
                      duration:
                        description: Duration of the maintenance window
                        type: string
                      start:
                        description: Start time.
                        format: date-time
                        type: string
                    type: object
                  type: array
              type: object
            memoryPercent:
              description: MemoryPercent represents the percentage of memory that
                should be allocated for Oracle SGA (default is 25%).
              maximum: 100
              minimum: 0
              type: integer
            minMemoryForDBContainer:
              description: MinMemoryForDBContainer overrides the default safe limit
                for scheduling the db container without crashes due to memory pressure.
              type: string
            mode:
              description: Mode specifies how this instance will be managed by the
                operator.
              enum:
              - ManuallySetUpStandby
              type: string
            parameters:
              additionalProperties:
                type: string
              description: Parameters contains the database flags in the map format
              type: object
            patching:
              description: Patching contains all the patching related attributes like
                patch version and image.
              properties:
                patchVersion:
                  description: Patch version
                  type: string
                patchedServiceImage:
                  description: gcr link containing the patched service image.
                  type: string
              type: object
            restore:
              description: Restore and recovery request details. This section should
                normally be commented out unless an actual restore/recovery is required.
              properties:
                backupId:
                  description: Backup name to restore from.
                  type: string
                backupType:
                  description: 'Backup type to restore from. Oracle only supports:
                    Snapshot or Physical.'
                  enum:
                  - Snapshot
                  - Physical
                  type: string
                dop:
                  description: Similar to a (physical) backup, optionally indicate
                    a degree of parallelism, also known as DOP.
                  format: int32
                  maximum: 100
                  minimum: 1
                  type: integer
                force:
                  description: To overwrite an existing, up and running instance,
                    an explicit athorization is required. This is safeguard to avoid
                    accidentally destroying a perfectly healthy (status=Ready) instance.
                  enum:
                  - true
                  - false
                  type: boolean
                requestTime:
                  description: Request version as a date-time to avoid accidental
                    triggering of a restore operation when reapplying an older version
                    of a resource file. If at least one restore operation has occurred,
                    any further restore operation that have the same RequestTime or
                    earlier than the last Restore operation will be ignored.
                  format: date-time
                  type: string
                timeLimitMinutes:
                  description: Restore time limit. Optional field defaulting to three
                    times the backup time limit. Don't include the unit (minutes),
                    just the integer.
                  format: int32
                  minimum: 0
                  type: integer
              required:
              - requestTime
              type: object
            services:
              additionalProperties:
                type: boolean
              description: Services list the optional semi-managed services that the
                customers can choose from.
              type: object
            sourceCidrRanges:
              description: Source IP CIDR ranges allowed for a client.
              items:
                type: string
              type: array
            type:
              description: Type of a database engine.
              enum:
              - Oracle
              type: string
            version:
              description: Version of a database.
              type: string
          type: object
        status:
          description: InstanceStatus defines the observed state of Instance.
          properties:
            backupid:
              description: Last backup ID.
              type: string
            conditions:
              description: Conditions represents the latest available observations
                of the Instance's current state.
              items:
                description: "Condition contains details for one aspect of the current
                  state of this API Resource. --- This struct is intended for direct
                  use as an array at the field path .status.conditions.  For example,
                  type FooStatus struct{     // Represents the observations of a foo's
                  current state.     // Known .status.conditions.type are: \"Available\",
                  \"Progressing\", and \"Degraded\"     // +patchMergeKey=type     //
                  +patchStrategy=merge     // +listType=map     // +listMapKey=type
                  \    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                  patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`
                  \n     // other fields }"
                properties:
                  lastTransitionTime:
                    description: lastTransitionTime is the last time the condition
                      transitioned from one status to another. This should be when
                      the underlying condition changed.  If that is not known, then
                      using the time when the API field changed is acceptable.
                    format: date-time
                    type: string
                  message:
                    description: message is a human readable message indicating details
                      about the transition. This may be an empty string.
                    maxLength: 32768
                    type: string
                  observedGeneration:
                    description: observedGeneration represents the .metadata.generation
                      that the condition was set based upon. For instance, if .metadata.generation
                      is currently 12, but the .status.conditions[x].observedGeneration
                      is 9, the condition is out of date with respect to the current
                      state of the instance.
                    format: int64
                    minimum: 0
                    type: integer
                  reason:
                    description: reason contains a programmatic identifier indicating
                      the reason for the condition's last transition. Producers of
                      specific condition types may define expected values and meanings
                      for this field, and whether the values are considered a guaranteed
                      API. The value should be a CamelCase string. This field may
                      not be empty.
                    maxLength: 1024
                    minLength: 1
                    pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                    type: string
                  status:
                    description: status of the condition, one of True, False, Unknown.
                    enum:
                    - "True"
                    - "False"
                    - Unknown
                    type: string
                  type:
                    description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      --- Many .condition.type values are consistent across resources
                      like Available, but because arbitrary conditions can be useful
                      (see .node.status.conditions), the ability to deconflict is
                      important. The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                    maxLength: 316
                    pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                    type: string
                required:
                - lastTransitionTime
                - message
                - reason
                - status
                - type
                type: object
              type: array
              x-kubernetes-list-map-keys:
              - type
              x-kubernetes-list-type: map
            currentParameters:
              additionalProperties:
                type: string
              description: CurrentParameters stores the last successfully set instance
                parameters.
              type: object
            currentServiceImage:
              description: CurrentServiceImage stores the image name used by the database
                instance.
              type: string
            databasenames:
              description: List of database names (e.g. PDBs) hosted in the Instance.
              items:
                type: string
              type: array
            description:
              description: Description is for a human consumption. E.g. when an Instance
                is restored from a backup this field is populated with the human readable
                restore details.
              type: string
            endpoint:
              description: Endpoint is presently expressed in the format of <instanceName>-svc.<ns>.
              type: string
            isChangeApplied:
              description: IsChangeApplied indicates whether instance changes have
                been applied
              type: string
            lastFailedParameterUpdate:
              additionalProperties:
                type: string
              description: LastFailedParameterUpdate is used to avoid getting into
                the failed parameter update loop.
              type: object
            lastRestoreTime:
              format: date-time
              type: string
            observedGeneration:
              description: ObservedGeneration is the latest generation observed by
                the controller.
              format: int64
              type: integer
            url:
              description: URL represents an IP and a port number info needed in order
                to establish a database connection from outside a cluster.
              type: string
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
