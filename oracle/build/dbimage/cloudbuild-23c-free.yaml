options:
  diskSizeGb: 1000
timeout: 7200s
steps:

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--no-cache'
  - '--build-arg=ORACLE_LINUX_IMAGE=8'
  - '--build-arg=DB_VERSION=23c'
  - '--build-arg=ORACLE_HOME=$_ORACLE_HOME'
  - '--build-arg=CREATE_CDB=true'
  - '--build-arg=ORACLE_BASE=$_ORACLE_BASE'
  - '--build-arg=CDB_NAME=$_CDB_NAME'
  - '--build-arg=CHARACTER_SET=$_CHARACTER_SET'
  - '--build-arg=EDITION=free'
  - '--tag=$_TAG'
  - '--file=Dockerfile'
  - '.'

images:
- '$_TAG'
